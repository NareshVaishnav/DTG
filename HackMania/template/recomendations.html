<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendations</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            color: #555;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
        }

        li {
            margin: 10px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Recommended Products List */
        ul.recommendations {
            margin-top: 20px;
        }

        ul.recommendations li {
            margin: 10px 0;
            font-weight: bold;
            color: #009900;
        }

        /* Apply some spacing to the top of the page */
        #page-top {
            margin-top: 20px;
        }

        /* Add a bit of margin to the bottom of the page */
        #page-bottom {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Recommendations</h1>

    <form method="POST">
        <h2>Customer's Basket:</h2>
        <ul>
            {% for product in products %}
                <li><input type="checkbox" name="product" value="{{ product }}" {% if product in selected_products %}checked{% endif %}> {{ product }}</li>
            {% endfor %}
        </ul>
        <input type="submit" value="Get Recommendations">
    </form>

    {% if recommendations %}
        <h2>Recommended Products:</h2>
        <ul class="recommendations">
            {% for product in recommendations %}
                <li>{{ product }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
